              }
            ];

            const currentMaze = mazes[currentMazeLevel];

            useEffect(() => {
              const updateCanvasSize = () => {
                const container = document.getElementById('maze-container');
                if (container) {
                  const size = Math.min(container.clientWidth, 600);
                  setCanvasSize({ width: size, height: size });
                }
              };
              updateCanvasSize();
              window.addEventListener('resize', updateCanvasSize);
              return () => window.removeEventListener('resize', updateCanvasSize);
            }, []);

            const getCanvasPos = (clientX, clientY) => {
              const canvas = canvasRef.current;
              if (!canvas) return null;
              
              const rect = canvas.getBoundingClientRect();
              const x = clientX - rect.left;
              const y = clientY - rect.top;
              
              return { x, y };
            };

            const isOnPath = (x, y) => {
              const cellSize = canvasSize.width / currentMaze.size;
              const gridX = Math.floor(x / cellSize);
              const gridY = Math.floor(y / cellSize);
              
              if (gridX < 0 || gridX >= currentMaze.size || gridY < 0 || gridY >= currentMaze.size) {
                return false;
              }
              
              return currentMaze.grid[gridY][gridX] === 0;
            };

            const isNearTarget = (x, y) => {
              const cellSize = canvasSize.width / currentMaze.size;
              const targetX = currentMaze.endPos.x * cellSize;
              const targetY = currentMaze.endPos.y * cellSize;
              const distance = Math.sqrt((x - targetX) ** 2 + (y - targetY) ** 2);
              return distance < cellSize * 0.6;
            };

            const handleStart = (clientX, clientY) => {
              const pos = getCanvasPos(clientX, clientY);
              if (!pos) return;
              
              const cellSize = canvasSize.width / currentMaze.size;
              const startX = currentMaze.startPos.x * cellSize;
              const startY = currentMaze.startPos.y * cellSize;
              const distance = Math.sqrt((pos.x - startX) ** 2 + (pos.y - startY) ** 2);
              
              if (distance < cellSize * 0.6) {
                setIsDrawing(true);
                setDrawnPath([pos]);
              }
            };

            const handleMove = (clientX, clientY) => {
              if (!isDrawing) return;
              
              const pos = getCanvasPos(clientX, clientY);
              if (!pos) return;
              
              if (isOnPath(pos.x, pos.y)) {
                setDrawnPath(prev => [...prev, pos]);
              } else {
                setIsDrawing(false);
                setTimeout(() => setDrawnPath([]), 300);
              }
            };

            const handleEnd = () => {
              if (!isDrawing) return;
              setIsDrawing(false);
              
              if (drawnPath.length === 0) return;
              
              const lastPos = drawnPath[drawnPath.length - 1];
              
              if (isNearTarget(lastPos.x, lastPos.y)) {
                setWon(true);
              } else {
                setTimeout(() => setDrawnPath([]), 300);
              }
            };

            const nextLevel = () => {
              if (currentMazeLevel < mazes.length - 1) {
                setCurrentMazeLevel(currentMazeLevel + 1);
              } else {
                setCurrentMazeLevel(0);
              }
              setDrawnPath([]);
              setWon(false);
            };

            const reset = () => {
              setDrawnPath([]);
              setWon(false);
              setIsDrawing(false);
            };

            useEffect(() => {
              const canvas = canvasRef.current;
              if (!canvas || canvasSize.width === 0) return;
              
              const ctx = canvas.getContext('2d');
              const cellSize = canvasSize.width / currentMaze.size;
              
              ctx.clearRect(0, 0, canvasSize.width, canvasSize.height);
              
              // Draw maze walls
              ctx.fillStyle = '#1f2937';
              ctx.strokeStyle = '#1f2937';
              ctx.lineWidth = 2;
              
              for (let y = 0; y < currentMaze.size; y++) {
                for (let x = 0; x < currentMaze.size; x++) {
                  if (currentMaze.grid[y][x] === 1) {
                    ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                  } else {
                    ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
                  }
                }
              }
              
              // Draw user's path
              if (drawnPath.length > 1) {
                ctx.strokeStyle = '#3b82f6';
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.beginPath();
                ctx.moveTo(drawnPath[0].x, drawnPath[0].y);
                drawnPath.forEach(point => {
                  ctx.lineTo(point.x, point.y);
                });
                ctx.stroke();
              }
            }, [drawnPath, canvasSize, currentMaze]);

                          <button
                            onClick={nextQuestion}
                            className="bg-green-500 text-white px-12 py-4 rounded-full text-2xl font-bold hover:bg-green-600 transform hover:scale-105 transition"
                          >
                            {currentQuestion < questions.length - 1 ? 'Next ‚Üí' : 'Finish!'}
                          </button>
                        </div>
                      )}

                      {isCorrect === false && (
                        <div className="text-center">
                          <p className="text-5xl font-bold text-red-600 mb-6">
                            Try Again!
                          </p>
                          <p className="text-3xl text-gray-700 mb-6">
                            The correct answer is: {currentQ.num1} {currentQ.answer} {currentQ.num2}
                          </p>
                          <button
                            onClick={() => { setSelectedSymbol(null); setIsCorrect(null); }}
                            className="bg-orange-500 text-white px-12 py-4 rounded-full text-2xl font-bold hover:bg-orange-600 transform hover:scale-105 transition"
                          >
                            Reset
                          </button>
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              );
            }
          };

          const StoriesGame = () => {
            const [currentStoryIndex, setCurrentStoryIndex] = useState(0);
            const story = stories[currentStoryIndex];

            return (
              <div className="min-h-screen bg-gradient-to-br from-green-100 to-teal-200 p-8">
                <button
                  onClick={() => setCurrentGame(null)}
                  className="mb-6 flex items-center gap-2 bg-white px-6 py-3 rounded-full shadow-lg"
                >
                  ‚Üê Back
                </button>
                <h1 className="text-4xl font-bold text-center mb-8 text-green-800">{story.title}</h1>
                
                <div className="max-w-3xl mx-auto bg-white p-12 rounded-3xl shadow-2xl">
                  {story.lines.map((line, index) => (
                    <p key={index} className="text-3xl mb-6 text-gray-800 leading-relaxed">
                      {line}
                    </p>
                  ))}
                  
                  <div className="flex gap-4 justify-center mt-12">
                    {currentStoryIndex > 0 && (
                      <button
                        onClick={() => setCurrentStoryIndex(currentStoryIndex - 1)}
                        className="bg-green-500 text-white px-8 py-4 rounded-full text-xl hover:bg-green-600"
                      >
                        ‚Üê Previous Story
                      </button>
                    )}
                    {currentStoryIndex < stories.length - 1 && (
                      <button
                        onClick={() => setCurrentStoryIndex(currentStoryIndex + 1)}
                        className="bg-green-500 text-white px-8 py-4 rounded-full text-xl hover:bg-green-600"
                      >
                        Next Story ‚Üí
                      </button>
                    )}
                  </div>
                </div>
              </div>
            );
          };

          const SightWordsGame = () => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [touchStart, setTouchStart] = useState(0);
            const [touchEnd, setTouchEnd] = useState(0);

            const sightWords = [
              'am', 'an', 'as', 'at', 'be', 'by', 'do', 'go', 'he', 'if', 
              'in', 'is', 'it', 'me', 'my', 'no', 'of', 'on', 'or', 'so', 
              'to', 'up', 'us', 'we',
              'all', 'and', 'are', 'but', 'can', 'did', 'for', 'get', 'got', 'had',
              'has', 'her', 'him', 'his', 'how', 'let', 'may', 'new', 'not', 'now',
              'old', 'one', 'our', 'out', 'own', 'put', 'ran', 'run', 'saw', 'say',
              'see', 'she', 'the', 'too', 'two', 'use', 'was', 'way', 'who', 'why',
              'yes', 'you',
              'also', 'back', 'been', 'call', 'came', 'come', 'down', 'each', 'find', 'from',
              'give', 'good', 'have', 'help', 'here', 'into', 'just', 'know', 'like', 'long',
              'look', 'made', 'make', 'many', 'more', 'must', 'name', 'over', 'said', 'some',
              'take', 'than', 'that', 'them', 'then', 'they', 'this', 'time', 'very', 'want',
              'well', 'went', 'were', 'what', 'when', 'will', 'with', 'your', 'there', 'among',
              'between'
            ];

            const minSwipeDistance = 50;

            const handleTouchStart = (e) => {
              setTouchEnd(0);
              setTouchStart(e.targetTouches[0].clientX);
            };

            const handleTouchMove = (e) => {
              setTouchEnd(e.targetTouches[0].clientX);
            };

            const handleTouchEnd = () => {
              if (!touchStart || !touchEnd) return;
              
              const distance = touchStart - touchEnd;
              const isLeftSwipe = distance > minSwipeDistance;
              const isRightSwipe = distance < -minSwipeDistance;
              
              if (isLeftSwipe) {
                goNext();
              } else if (isRightSwipe) {
                goPrevious();
              }
            };

            const goNext = () => {
              if (currentIndex < sightWords.length - 1) {
                setCurrentIndex(currentIndex + 1);
              }
            };

            const goPrevious = () => {
              if (currentIndex > 0) {
                setCurrentIndex(currentIndex - 1);
              }
            };

            const handleKeyDown = (e) => {
              if (e.key === 'ArrowRight') {
                goNext();
              } else if (e.key === 'ArrowLeft') {
                goPrevious();
              }
            };

            useEffect(() => {
              window.addEventListener('keydown', handleKeyDown);
              return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentIndex]);

            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-100 via-pink-100 to-blue-100 p-8 flex items-center justify-center">
                <div className="w-full max-w-4xl">
                  <button
                    onClick={() => setCurrentGame(null)}
                    className="mb-6 bg-white px-6 py-3 rounded-full shadow-lg text-lg"
                  >
                    ‚Üê Back
                  </button>
                  <h1 className="text-4xl md:text-5xl font-bold text-center mb-8 text-purple-800">
                    Sight Words Flash Cards
                  </h1>
                  
                  <div className="text-center mb-6">
                    <p className="text-2xl text-purple-700">
                      Word {currentIndex + 1} of {sightWords.length}
                    </p>
                  </div>

                  <div
                    className="relative bg-white rounded-3xl shadow-2xl p-16 md:p-24 flex items-center justify-center min-h-[400px] cursor-pointer"
                    onTouchStart={handleTouchStart}
                    onTouchMove={handleTouchMove}
                    onTouchEnd={handleTouchEnd}
                    onClick={goNext}
                  >
                    <div className="text-center">
                      <h2 className="text-9xl md:text-[12rem] font-bold text-purple-600">
                        {sightWords[currentIndex]}
                      </h2>
                    </div>

                    {currentIndex > 0 && (
                      <button
                        onClick={(e) => { e.stopPropagation(); goPrevious(); }}
                        className="absolute left-4 md:left-8 top-1/2 transform -translate-y-1/2 bg-purple-500 text-white rounded-full p-4 hover:bg-purple-600 transition"
                      >
                        <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M15 19l-7-7 7-7" />
                        </svg>
                      </button>
                    )}

                    {currentIndex < sightWords.length - 1 && (
                      <button
                        onClick={(e) => { e.stopPropagation(); goNext(); }}
                        className="absolute right-4 md:right-8 top-1/2 transform -translate-y-1/2 bg-purple-500 text-white rounded-full p-4 hover:bg-purple-600 transition"
                      >
                        <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M9 5l7 7-7 7" />
                        </svg>
                      </button>
                    )}
                  </div>

                  <div className="mt-8 text-center">
                    <p className="text-xl text-purple-700">
                      üëÜ Tap or swipe to see the next word
                    </p>
                    <p className="text-lg text-purple-600 mt-2">
                      ‚Üê Swipe left to go back | Swipe right to go forward ‚Üí
                    </p>
                  </div>

                  <div className="mt-8 bg-gray-200 rounded-full h-4 overflow-hidden">
                    <div 
                      className="bg-gradient-to-r from-purple-500 to-pink-500 h-full transition-all duration-300"
                      style={{ width: `${((currentIndex + 1) / sightWords.length) * 100}%` }}
                    />
                  </div>
                </div>
              </div>
            );
          };

          if (currentSection === 'menu') {
            return <MainMenu />;
          }

          if (currentSection === 'brain') {
            if (currentGame === 'maze') {
              return <SimpleMaze />;
            }
            if (currentGame === 'numbers') {
              return <NumberGamesHub />;
            }
            return <BrainGamesMenu />;
          }

          if (currentSection === 'reading') {
            if (currentGame === 'stories') {
              return <StoriesGame />;
            }
            if (currentGame === 'sightwords') {
              return <SightWordsGame />;
            }
            return <ReadingMenu />;
          }

          if (currentSection === 'coloring') {
            return <ColoringMenu />;
          }

          return <MainMenu />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<KidsLearningGame />);
    </script>
</body>
</html>
