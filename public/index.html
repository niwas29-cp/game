<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Learning Games for Kids</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        const KidsLearningGame = () => {
          const [currentSection, setCurrentSection] = useState('menu');
          const [currentGame, setCurrentGame] = useState(null);

          const stories = [
            {
              id: 1,
              title: "The Happy Cat",
              lines: [
                "The cat is happy.",
                "She likes to play.",
                "She runs and jumps.",
                "She purrs all day."
              ]
            },
            {
              id: 2,
              title: "My Red Ball",
              lines: [
                "I have a red ball.",
                "It bounces high.",
                "I throw it up.",
                "It touches the sky."
              ]
            },
            {
              id: 3,
              title: "The Big Sun",
              lines: [
                "The sun is big.",
                "It is so bright.",
                "It makes me warm.",
                "It gives us light."
              ]
            }
          ];

          const coloringPages = [
            {
              id: 1,
              name: "Butterfly",
              svg: `<svg viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="15" fill="black"/>
                <ellipse cx="70" cy="80" rx="35" ry="45" fill="white" stroke="black" stroke-width="2"/>
                <ellipse cx="130" cy="80" rx="35" ry="45" fill="white" stroke="black" stroke-width="2"/>
                <ellipse cx="70" cy="130" rx="35" ry="40" fill="white" stroke="black" stroke-width="2"/>
                <ellipse cx="130" cy="130" rx="35" ry="40" fill="white" stroke="black" stroke-width="2"/>
                <line x1="95" y1="90" x2="85" y2="70" stroke="black" stroke-width="2"/>
                <line x1="105" y1="90" x2="115" y2="70" stroke="black" stroke-width="2"/>
              </svg>`
            },
            {
              id: 2,
              name: "Fish",
              svg: `<svg viewBox="0 0 200 200">
                <ellipse cx="120" cy="100" rx="60" ry="35" fill="white" stroke="black" stroke-width="2"/>
                <circle cx="140" cy="95" r="5" fill="black"/>
                <path d="M 60 100 L 30 80 L 30 120 Z" fill="white" stroke="black" stroke-width="2"/>
                <path d="M 160 85 L 180 70 L 170 85 Z" fill="white" stroke="black" stroke-width="2"/>
                <path d="M 160 115 L 180 130 L 170 115 Z" fill="white" stroke="black" stroke-width="2"/>
              </svg>`
            },
            {
              id: 3,
              name: "Flower",
              svg: `<svg viewBox="0 0 200 200">
                <circle cx="100" cy="80" r="12" fill="yellow" stroke="black" stroke-width="2"/>
                <circle cx="88" cy="68" r="15" fill="white" stroke="black" stroke-width="2"/>
                <circle cx="112" cy="68" r="15" fill="white" stroke="black" stroke-width="2"/>
                <circle cx="120" cy="85" r="15" fill="white" stroke="black" stroke-width="2"/>
                <circle cx="112" cy="102" r="15" fill="white" stroke="black" stroke-width="2"/>
                <circle cx="88" cy="102" r="15" fill="white" stroke="black" stroke-width="2"/>
                <circle cx="80" cy="85" r="15" fill="white" stroke="black" stroke-width="2"/>
                <rect x="95" y="95" width="10" height="60" fill="green" stroke="black" stroke-width="2"/>
                <ellipse cx="75" cy="120" rx="20" ry="12" fill="white" stroke="black" stroke-width="2"/>
                <ellipse cx="125" cy="130" rx="18" ry="10" fill="white" stroke="black" stroke-width="2"/>
              </svg>`
            }
          ];

          const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B739', '#52B788'];

          const [selectedColor, setSelectedColor] = useState(colors[0]);
          const [currentStory, setCurrentStory] = useState(0);
          const [numberOrder, setNumberOrder] = useState([]);
          const [gameCompleted, setGameCompleted] = useState(false);

          const numberGames = [
            { type: 'ascending', numbers: [1, 2, 3, 4, 5], shuffled: [3, 1, 5, 2, 4] },
            { type: 'descending', numbers: [5, 4, 3, 2, 1], shuffled: [2, 5, 1, 4, 3] },
          ];

          const MainMenu = () => (
            <div className="min-h-screen bg-gradient-to-br from-pink-200 via-purple-200 to-blue-200 p-8">
              <h1 className="text-5xl font-bold text-center mb-12 text-purple-800">
                ‚ú® Fun Learning Games ‚ú®
              </h1>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                <button
                  onClick={() => setCurrentSection('brain')}
                  className="bg-gradient-to-br from-yellow-300 to-orange-400 p-12 rounded-3xl shadow-2xl hover:scale-105 transform transition"
                >
                  <div className="text-6xl mb-4">üß†</div>
                  <h2 className="text-3xl font-bold text-white">Brain Games</h2>
                </button>
                <button
                  onClick={() => setCurrentSection('reading')}
                  className="bg-gradient-to-br from-green-300 to-teal-400 p-12 rounded-3xl shadow-2xl hover:scale-105 transform transition"
                >
                  <div className="text-6xl mb-4">üìö</div>
                  <h2 className="text-3xl font-bold text-white">Reading</h2>
                </button>
                <button
                  onClick={() => setCurrentSection('coloring')}
                  className="bg-gradient-to-br from-pink-300 to-purple-400 p-12 rounded-3xl shadow-2xl hover:scale-105 transform transition"
                >
                  <div className="text-6xl mb-4">üé®</div>
                  <h2 className="text-3xl font-bold text-white">Coloring</h2>
                </button>
              </div>
            </div>
          );

          const BrainGamesMenu = () => (
            <div className="min-h-screen bg-gradient-to-br from-yellow-100 to-orange-200 p-8">
              <button
                onClick={() => setCurrentSection('menu')}
                className="mb-6 flex items-center gap-2 bg-white px-6 py-3 rounded-full shadow-lg hover:shadow-xl"
              >
                ‚Üê Back to Menu
              </button>
              <h1 className="text-5xl font-bold text-center mb-12 text-orange-800">Brain Games</h1>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                <button
                  onClick={() => setCurrentGame('maze')}
                  className="bg-white p-10 rounded-3xl shadow-xl hover:scale-105 transform transition"
                >
                  <h3 className="text-3xl font-bold text-orange-600 mb-2">Simple Maze</h3>
                  <p className="text-gray-600 text-xl">Help find the path!</p>
                </button>
                <button
                  onClick={() => { setCurrentGame('numbers'); setNumberOrder([]); setGameCompleted(false); }}
                  className="bg-white p-10 rounded-3xl shadow-xl hover:scale-105 transform transition"
                >
                  <h3 className="text-3xl font-bold text-orange-600 mb-2">Number Order</h3>
                  <p className="text-gray-600 text-xl">Put numbers in order!</p>
                </button>
              </div>
            </div>
          );

          const SimpleMaze = () => {
            const [position, setPosition] = useState([0, 0]);
            const [won, setWon] = useState(false);
            const gridSize = 4;

            const move = (dir) => {
              const [x, y] = position;
              let newPos = [...position];
              
              if (dir === 'up' && y > 0) newPos = [x, y - 1];
              if (dir === 'down' && y < gridSize - 1) newPos = [x, y + 1];
              if (dir === 'left' && x > 0) newPos = [x - 1, y];
              if (dir === 'right' && x < gridSize - 1) newPos = [x + 1, y];

              setPosition(newPos);
              if (newPos[0] === 3 && newPos[1] === 3) setWon(true);
            };

            return (
              <div className="min-h-screen bg-gradient-to-br from-yellow-100 to-orange-200 p-8">
                <button onClick={() => setCurrentGame(null)} className="mb-6 flex items-center gap-2 bg-white px-6 py-3 rounded-full shadow-lg">
                  ‚Üê Back
                </button>
                <h2 className="text-4xl font-bold text-center mb-8 text-orange-800">Find the Star!</h2>
                <div className="max-w-md mx-auto bg-white p-8 rounded-3xl shadow-2xl">
                  <div className="grid grid-cols-4 gap-2 mb-6">
                    {Array.from({ length: gridSize * gridSize }).map((_, i) => {
                      const x = i % gridSize;
                      const y = Math.floor(i / gridSize);
                      const isPlayer = position[0] === x && position[1] === y;
                      const isEnd = x === 3 && y === 3;
                      
                      return (
                        <div
                          key={i}
                          className={`aspect-square flex items-center justify-center text-4xl rounded-xl ${
                            isPlayer ? 'bg-blue-400' : isEnd ? 'bg-yellow-300' : 'bg-gray-200'
                          }`}
                        >
                          {isPlayer && 'üòä'}
                          {isEnd && '‚≠ê'}
                        </div>
                      );
                    })}
                  </div>
                  <div className="grid grid-cols-3 gap-3">
                    <div></div>
                    <button onClick={() => move('up')} className="bg-blue-500 text-white p-4 rounded-xl text-2xl">‚¨ÜÔ∏è</button>
                    <div></div>
                    <button onClick={() => move('left')} className="bg-blue-500 text-white p-4 rounded-xl text-2xl">‚¨ÖÔ∏è</button>
                    <div></div>
                    <button onClick={() => move('right')} className="bg-blue-500 text-white p-4 rounded-xl text-2xl">‚û°Ô∏è</button>
                    <div></div>
                    <button onClick={() => move('down')} className="bg-blue-500 text-white p-4 rounded-xl text-2xl">‚¨áÔ∏è</button>
                  </div>
                  {won && (
                    <div className="mt-6 text-center">
                      <p className="text-3xl font-bold text-green-600 mb-4">üéâ You Won! üéâ</p>
                      <button onClick={() => { setPosition([0, 0]); setWon(false); }} className="bg-green-500 text-white px-8 py-3 rounded-full text-xl">
                        Play Again
                      </button>
                    </div>
                  )}
                </div>
              </div>
            );
          };

          const NumberGame = () => {
            const [currentNumberGame] = useState(0);
            const game = numberGames[currentNumberGame];
            const [available, setAvailable] = useState([...game.shuffled]);
            const [selected, setSelected] = useState([]);
            const [completed, setCompleted] = useState(false);

            const selectNumber = (num) => {
              const newSelected = [...selected, num];
              setSelected(newSelected);
              setAvailable(available.filter(n => n !== num));
              
              if (newSelected.length === game.numbers.length) {
                const isCorrect = JSON.stringify(newSelected) === JSON.stringify(game.numbers);
                setTimeout(() => setCompleted(isCorrect), 300);
              }
            };

            const reset = () => {
              setAvailable([...game.shuffled]);
              setSelected([]);
              setCompleted(false);
            };

            return (
              <div className="min-h-screen bg-gradient-to-br from-yellow-100 to-orange-200 p-8">
                <button onClick={() => setCurrentGame(null)} className="mb-6 flex items-center gap-2 bg-white px-6 py-3 rounded-full shadow-lg">
                  ‚Üê Back
                </button>
                <h2 className="text-4xl font-bold text-center mb-4 text-orange-800">
                  Put Numbers in {game.type === 'ascending' ? 'Order (1,2,3...)' : 'Order (5,4,3...)'}
                </h2>
                <div className="max-w-2xl mx-auto bg-white p-8 rounded-3xl shadow-2xl">
                  <div className="mb-8">
                    <h3 className="text-2xl font-bold mb-4 text-center">Your Order:</h3>
                    <div className="flex justify-center gap-4 flex-wrap min-h-[100px] items-center">
                      {selected.map((num, i) => (
                        <div key={i} className="w-16 h-16 bg-green-400 text-white rounded-xl flex items-center justify-center text-3xl font-bold">
                          {num}
                        </div>
                      ))}
                    </div>
                  </div>
                  <div className="mb-6">
                    <h3 className="text-2xl font-bold mb-4 text-center">Click the numbers:</h3>
                    <div className="flex justify-center gap-4 flex-wrap">
                      {available.map((num, i) => (
                        <button
                          key={i}
                          onClick={() => selectNumber(num)}
                          className="w-16 h-16 bg-blue-500 text-white rounded-xl text-3xl font-bold hover:bg-blue-600 transform hover:scale-110 transition"
                        >
                          {num}
                        </button>
                      ))}
                    </div>
                  </div>
                  {completed && (
                    <div className="text-center">
                      <p className="text-3xl font-bold text-green-600 mb-4">üéâ Perfect! üéâ</p>
                      <button onClick={reset} className="bg-green-500 text-white px-8 py-3 rounded-full text-xl">
                        Try Again
                      </button>
                    </div>
                  )}
                </div>
              </div>
            );
          };

          const ReadingSection = () => {
            const story = stories[currentStory];
            
            return (
              <div className="min-h-screen bg-gradient-to-br from-green-100 to-teal-200 p-8">
                <button onClick={() => setCurrentSection('menu')} className="mb-6 flex items-center gap-2 bg-white px-6 py-3 rounded-full shadow-lg">
                  ‚Üê Back to Menu
                </button>
                <div className="max-w-3xl mx-auto bg-white p-12 rounded-3xl shadow-2xl">
                  <h2 className="text-4xl font-bold text-center mb-8 text-teal-700">{story.title}</h2>
                  <div className="space-y-6 mb-8">
                    {story.lines.map((line, i) => (
                      <p key={i} className="text-3xl text-gray-800 leading-relaxed">
                        {line}
                      </p>
                    ))}
                  </div>
                  <div className="flex justify-center gap-4">
                    <button
                      onClick={() => setCurrentStory(Math.max(0, currentStory - 1))}
                      disabled={currentStory === 0}
                      className="bg-teal-500 text-white px-8 py-3 rounded-full text-xl disabled:bg-gray-300"
                    >
                      ‚Üê Previous
                    </button>
                    <button
                      onClick={() => setCurrentStory(Math.min(stories.length - 1, currentStory + 1))}
                      disabled={currentStory === stories.length - 1}
                      className="bg-teal-500 text-white px-8 py-3 rounded-full text-xl disabled:bg-gray-300"
                    >
                      Next ‚Üí
                    </button>
                  </div>
                </div>
              </div>
            );
          };

          const ColoringSection = () => {
            const [selectedPage, setSelectedPage] = useState(0);
            const page = coloringPages[selectedPage];

            const handleColorClick = (e) => {
              const target = e.target;
              if (target.tagName === 'ellipse' || target.tagName === 'circle' || target.tagName === 'path' || target.tagName === 'rect') {
                target.setAttribute('fill', selectedColor);
                target.style.cursor = 'pointer';
              }
            };

            return (
              <div className="min-h-screen bg-gradient-to-br from-pink-100 to-purple-200 p-8">
                <button onClick={() => setCurrentSection('menu')} className="mb-6 flex items-center gap-2 bg-white px-6 py-3 rounded-full shadow-lg">
                  ‚Üê Back to Menu
                </button>
                <h2 className="text-4xl font-bold text-center mb-8 text-purple-800">Color the {page.name}!</h2>
                <div className="max-w-4xl mx-auto">
                  <div className="bg-white p-8 rounded-3xl shadow-2xl mb-6">
                    <div
                      dangerouslySetInnerHTML={{ __html: page.svg }}
                      onClick={handleColorClick}
                      className="cursor-pointer"
                      style={{ width: '100%', height: '400px' }}
                    />
                  </div>
                  <div className="bg-white p-6 rounded-3xl shadow-xl mb-6">
                    <h3 className="text-2xl font-bold mb-4 text-center">Pick a Color:</h3>
                    <div className="flex justify-center gap-3 flex-wrap">
                      {colors.map((color) => (
                        <button
                          key={color}
                          onClick={() => setSelectedColor(color)}
                          className={`w-16 h-16 rounded-full border-4 ${selectedColor === color ? 'border-black' : 'border-gray-300'} hover:scale-110 transform transition`}
                          style={{ backgroundColor: color }}
                        />
                      ))}
                    </div>
                  </div>
                  <div className="flex justify-center gap-4">
                    {coloringPages.map((p, i) => (
                      <button
                        key={p.id}
                        onClick={() => setSelectedPage(i)}
                        className={`px-6 py-3 rounded-full text-xl font-bold ${selectedPage === i ? 'bg-purple-600 text-white' : 'bg-white text-purple-600'}`}
                      >
                        {p.name}
                      </button>
                    ))}
                  </div>
                </div>
              </div>
            );
          };

          return (
            <div className="font-sans">
              {currentSection === 'menu' && <MainMenu />}
              {currentSection === 'brain' && !currentGame && <BrainGamesMenu />}
              {currentSection === 'brain' && currentGame === 'maze' && <SimpleMaze />}
              {currentSection === 'brain' && currentGame === 'numbers' && <NumberGame />}
              {currentSection === 'reading' && <ReadingSection />}
              {currentSection === 'coloring' && <ColoringSection />}
            </div>
          );
        };

        ReactDOM.render(<KidsLearningGame />, document.getElementById('root'));
    </script>
</body>
</html>
